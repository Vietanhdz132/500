<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>K·ª∑ ni·ªám 500 ng√†y y√™u nhau</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: linear-gradient(to right, #fbc2eb, #a6c1ee);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            background-size: 200% 200%;
            animation: gradientAnimation 10s ease infinite;
        }

        @keyframes gradientAnimation {
            0% {

        .gift-box {
            width: 400px;
            height: 400px;
            background: url('gift-box.png') no-repeat center/contain;
            cursor: pointer;
            position: absolute; /* ƒê·∫∑t v·ªã tr√≠ tuy·ªát ƒë·ªëi ƒë·ªÉ d·ªÖ d√†ng cƒÉn gi·ªØa */
            top: 50%; /* CƒÉn gi·ªØa theo chi·ªÅu d·ªçc */
            left: 50%; /* CƒÉn gi·ªØa theo chi·ªÅu ngang */
            transform: translate(-50%, -50%); /* D·ªãch chuy·ªÉn ƒë·ªÉ cƒÉn ch√≠nh x√°c */
            animation: bounce 1.5s infinite;
            transition: opacity 1s ease-in-out, transform 0.5s ease-in-out;
            z-index: 20; /* ƒê·∫£m b·∫£o h·ªôp qu√† n·∫±m tr√™n c√πng */
        }

        @keyframes bounce {
            0%,
            100% {
                transform: translate(-50%, -50%) translateY(0);
            }

            50% {
                transform: translate(-50%, -50%) translateY(-20px);
            }
        }

        .gift-box:hover {
            transform: translate(-50%, -50%) scale(1.05); /* Gi·ªØ h·ªôp qu√† ·ªü gi·ªØa */
        }

        .gift-box::after {
            content: 'Nh·∫•p ƒë·ªÉ m·ªü ·∫°!';
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 1em;
            animation: glow 1s infinite;
        }

        @keyframes glow {
            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background-color: linear-gradient(to right, #fbc2eb, #a6c1ee);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 10; /* ƒê·∫£m b·∫£o l·ªõp ph·ªß n·∫±m tr√™n c√πng */
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .content {
            text-align: center;
            color: white;
            font-size: 1.5em;
            padding: 20px;
            z-index: 15; /* ƒê·∫£m b·∫£o n·ªôi dung n·∫±m tr√™n l·ªõp ph·ªß */
        }

        .image {
            margin-top: 20px;
            display: none;
        }

        .image img {
            max-width: 300px;
            border-radius: 15px;
            animation: fadeIn 1.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.8);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        .message {
            display: flex !important;
            font-size: 1.5em;
            margin-top: 30px;
            color: #ff66b2;
            white-space: pre-wrap; /* ƒê·∫£m b·∫£o xu·ªëng d√≤ng khi c·∫ßn */
            justify-content: flex-start;
            flex-direction: row;
            align-items: center;
        }

        @keyframes typing {
            from {
                width: 0;
            }

            to {
                width: 100%;
            }
        }

        @keyframes blink {
            from,
            to {
                border-color: transparent;
            }

            50% {
                border-color: #ff66b2;
            }
        }

        .hearts {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 5; /* ƒê·∫£m b·∫£o tr√°i tim kh√¥ng che khu·∫•t h·ªôp qu√† */
        }

        .heart-animation {
            position: absolute;
            width: 20px;
            height: 20px;
            background: url('heart.png') no-repeat center/contain;
            animation: float 6s ease-in-out infinite;
            opacity: 0.8;
        }

        @keyframes float {
            0% {
                transform: translateY(100vh);
                opacity: 0;
            }

            50% {
                opacity: 1;
            }

            100% {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }

        .heart-animation.large {
            width: 30px;
            height: 30px;
        }

        .heart-animation.small {
            width: 15px;
            height: 15px;
        }
    </style>
</head>

<body>

    <div class="gift-box" onclick="openGift()"></div>
    
    <div class="overlay">
        <div class="content">
            <div class="image">
                <img src="anhvaem.png" alt="·∫¢nh c·ªßa hai b·∫°n">
            </div>
            <div class="message" id="message"></div>
        </div>
    </div>

    <div class="hearts"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>
        let particles = [];
        let microparticles = [];

        // Create a canvas for the universe effect
        const c1 = createCanvas({
            width: $(window).width(),
            height: $(window).height(),
        });

        const tela = c1.canvas;
        const canvas = c1.context;
        $("body").append(tela);

        // Th√¥ng ƒëi·ªáp ƒë·ªÉ hi·ªÉn th·ªã
        const messageText = `Anh y√™u em nhi·ªÅu l·∫Øm! üíñ 
                            C·∫£m ∆°n em v√¨ 500 ng√†y tuy·ªát v·ªùi! 
                            Anh mong r·∫±ng ƒë√¥i m√¨nh s·∫Ω m√£i b√™n nhau. 
                            Ch√∫c em y√™u c·ªßa anh lu√¥n v·ªØng v√†ng c·ªë g·∫Øng v∆∞·ª£t qua nh·ªØng kh√≥ khƒÉn cu·ªôc ƒë·ªùi. 
                            V√† mong r·∫±ng cu·ªôc ƒë·ªùi s·∫Øp t·ªõi s·∫Ω nh·∫π nh√†ng v·ªõi em. 
                            Anh y√™u em nhi·ªÅu ·∫° ! üíï`;

        function openGift() {
            const giftBox = document.querySelector('.gift-box');
            giftBox.style.opacity = '0';
            setTimeout(() => {
                giftBox.style.display = 'none';
                const overlay = document.querySelector('.overlay');
                overlay.style.display = 'flex';
                setTimeout(() => {
                    overlay.style.opacity = '1';
                    document.querySelector('.image').style.display = 'block';
                    displayMessage(messageText); // G·ªçi h√†m hi·ªÉn th·ªã th√¥ng ƒëi·ªáp
                }, 100);
            }, 1000);
            generateHearts();
            startFireworks(); // Start the fireworks effect
        }

        // Hi·ªÉn th·ªã th√¥ng ƒëi·ªáp t·ª´ng ch·ªØ m·ªôt
        function displayMessage(text) {
            const messageElement = document.getElementById('message');
            messageElement.style.display = 'block'; // Hi·ªÉn th·ªã ph·∫ßn t·ª≠ message
            messageElement.innerHTML = ""; // ƒê·∫∑t n·ªôi dung ban ƒë·∫ßu l√† r·ªóng
            let index = 0;

            function type() {
                if (index < text.length) {
                    messageElement.innerHTML += text.charAt(index);
                    index++;
                    setTimeout(type, 50); // ƒêi·ªÅu ch·ªânh th·ªùi gian hi·ªÉn th·ªã gi·ªØa c√°c k√Ω t·ª±
                }
            }
            type();
        }

        // Generate hearts effect
        function generateHearts() {
            const heartsContainer = document.querySelector('.hearts');
            heartsContainer.innerHTML = ''; // X√≥a tr√°i tim c≈©
            for (let i = 0; i < 30; i++) { // Create 30 hearts
                let heart = document.createElement('div');
                heart.classList.add('heart-animation');
                if (i % 2 === 0) {
                    heart.classList.add('large');
                } else if (i % 3 === 0) {
                    heart.classList.add('small');
                }
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = 4 + Math.random() * 4 + 's';
                heart.style.animationDelay = Math.random() * 2 + 's';
                heartsContainer.appendChild(heart);
            }
        }

        function startFireworks() {
            var random_life = 1000;

            setInterval(
                function() {
                    particles.push(new Particle1(canvas, $(window).width() / 2, $(window).height() - 50)); // T·∫°o ph√°o b√¥ng t·ª´ v·ªã tr√≠ d∆∞·ªõi h·ªôp qu√†
                    random_life = 2000 * Math.random();
                }.bind(this),
                random_life
            );

            update();
        }

        function update() {
            clear();
            particles = particles.filter(function(p) {
                return p.move();
            });
            microparticles = microparticles.filter(function(mp) {
                return mp.move();
            });
            requestAnimationFrame(update.bind(this));
        }

        function clear() {
            let grd = canvas.createRadialGradient(
                tela.width / 2,
                tela.height / 2,
                0,
                tela.width / 2,
                tela.height / 2,
                tela.width
            );
            grd.addColorStop(0, "rgba(20,20,20,1)");
            grd.addColorStop(1, "rgba(0,0,0,0)");
            canvas.globalAlpha = 0.16;
            canvas.fillStyle = grd;
            canvas.fillRect(0, 0, tela.width, tela.height);
        }

        function createCanvas(properties) {
            let canvas = document.createElement("canvas");
            canvas.width = properties.width;
            canvas.height = properties.height;
            let context = canvas.getContext("2d");
            return {
                canvas: canvas,
                context: context,
            };
        }

        // ƒê·ªãnh nghƒ©a c√°c class Particle1 v√† microParticle ·ªü ƒë√¢y
        class Particle1 {
            constructor(canvas) {
                this.random = Math.random();
                this.random1 = Math.random();
                this.random2 = Math.random();
                this.progress = 0;
                this.canvas = canvas;
                this.life = 1000 + Math.random() * 3000;

                this.x =
                    $(window).width() / 2 + (Math.random() * 20 - Math.random() * 20);
                this.y = $(window).height();
                this.s = 2 + Math.random();
                this.w = $(window).width();
                this.h = $(window).height();
                this.direction = this.random > 0.5 ? -1 : 1;
                this.radius = 1 + 3 * this.random;
                this.color = "#ff417d";

                this.ID = setInterval(
                    function() {
                        microparticles.push(
                            new microParticle(c1.context, {
                                x: this.x,
                                y: this.y,
                            })
                        );
                    }.bind(this),
                    this.random * 20
                );

                setTimeout(
                    function() {
                        clearInterval(this.ID);
                    }.bind(this),
                    this.life
                );
            }

            render() {
                this.canvas.beginPath();
                this.canvas.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
                this.canvas.shadowOffsetX = 0;
                this.canvas.shadowOffsetY = 0;
                this.canvas.shadowColor = "#000000";
                this.canvas.fillStyle = this.color;
                this.canvas.fill();
                this.canvas.closePath();
            }

            move() {
                this.x -=
                    this.direction *
                    Math.sin(this.progress / (this.random1 * 430)) *
                    this.s;
                this.y -= Math.cos(this.progress / this.h) * this.s;

                if (this.x < 0 || this.x > this.w - this.radius) {
                    clearInterval(this.ID);
                    return false;
                }

                if (this.y < 0) {
                    clearInterval(this.ID);
                    return false;
                }
                this.render();
                this.progress++;
                return true;
            }
        }

        class microParticle {
            constructor(canvas, options) {
                this.random = Math.random();
                this.progress = 0;
                this.canvas = canvas;

                this.x = options.x;
                this.y = options.y;
                this.s = 2 + Math.random() * 3;
                this.w = $(window).width();
                this.h = $(window).height();
                this.radius = 1 + this.random * 0.5;
                this.color = "#4EFCFE";
            }

            render() {
                this.canvas.beginPath();
                this.canvas.arc(this.x, this.y, this.radius, 0, 2 * Math.PI);
                this.canvas.fillStyle = this.color;
                this.canvas.fill();
                this.canvas.closePath();
            }

            move() {
                this.x -=
                    Math.sin(this.progress / (100 / (Math.random() * 10))) *
                    this.s;
                this.y += Math.cos(this.progress / this.h) * this.s;

                if (this.x < 0 || this.x > this.w - this.radius) {
                    return false;
                }

                if (this.y > this.h) {
                    return false;
                }
                this.render();
                this.progress++;
                return true;
            }
        }
    </script>

</body>
